<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Addtional CSS Files -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">


    <title>Booska: What you've been searching for</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-light">BOOSKA</h1>
                </div>
            </div>
    </header>

    <div class="introText">
        <h2>Translate and learn thousands of words and expressions</h2>
    </div>

    <div class="mainBody">
        <div class="container mainFunction">
            <form action="">
                <div class="row">
                    <div class="form-group col-xl-6">
                        <div class="buttonIn">
                            <input type="text" class="form-control" name="inputPhrase" id="inputPhrase"
                                placeholder="Enter your text here">
                            <button class="btn clearButton" id="clearButton"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="form-group col-xl-6">
                        <div class="row">
                            <div class="col-5">
                                <select class="form-select" aria-label="Default select example" id="inputLang">
                                    <option selected>Input Language</option>
                                    <option value="1" class="option selected" data-value="en">English</option>
                                    <option value="2" class="option" data-value="es">Spanish</option>
                                    <option value="3" class="option" data-value="fr">French</option>
                                </select>
                            </div>

                            <button class="btn btn-light col-1"><i class="fa fa-retweet"></i></button>
                            <div class="col-5">
                                <select class="form-select" aria-label="Default select example" id="outputLang">
                                    <option selected>Output Language</option>
                                    <option value="1" class="option selected" data-value="en">English</option>
                                    <option value="2" class="option" data-value="es">Spanish</option>
                                    <option value="3" class="option" data-value="fr">French</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-light col-1"><i class="fa fa-search"></i></button>
                        </div>

                    </div>
                </div>
            </form>
        </div>






    </div>

















    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <h5>Links</h5>
                    <ul class="list-unstyled footerLinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Sites</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
                <div class=" col-6 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram fa-2x" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook fa-2x"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter fa-2x"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                            class="fa fa-youtube fa-2x"></i></a>
                </div>

            </div>
        </div>
    </footer>



    <!-- Scripts go at the bottom of the body element -->
    <script src="script.js"></script>

    <!-- Scripts needed for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
